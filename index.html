<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Netflix Mobile Navigation | Home</title>
  <link rel="stylesheet" media="screen" href="./assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <div class="hamburger open">
          <span class="bar text-indent">BAR</span>
          <span class="bar text-indent">BAR</span>
          <span class="bar text-indent">BAR</span>
        </div>
        <nav>
          <div class=" nav nav-black">
            <div class=" nav nav-red">
              <div class=" nav navbar">
                <div class="nav-top">
                  <figure class="logo">
                    <h1>
                      <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014.png" alt="Netflix Logo">
                    </h1>
                  </figure>
                  <div class="close-hamburger close">
                    <span class="ham text-indent">BAR</span>
                    <span class="ham hidden text-indent">BAR</span>
                    <span class="ham text-indent">BAR</span>
                  </div>
                </div>
                <ul class="nav-lists">
                  <li><a href="#FIXME" title="Teams" class="list">Teams</a></li>
                  <li><a href="#FIXME" title="Locations" class="list">Locations</a></li>
                  <li><a href="#FIXME" title="Life at Netflix" class="list">Life at Netflix</a></li>
                  <li>
                    <ul class="nested-lists">
                      <li><a href="#FIXME" title="Netflix Culture memo" class="list">Netflix Culture memo</a></li>
                      <li><a href="#FIXME" title="Work life banalce" class="list">Work life banalce</a></li>
                      <li><a href="#FIXME" title="Inclusion & Diversity" class="list">Inclusion & Diversity</a></li>
                      <li><a href="#FIXME" title="Blog" class="list">Blog</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!--header section start-->

    <!--main section start-->
    <main>
      <div class="wrapper">
        <figure class="netflix-logo">
          <img src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_Logo_2014.png" alt="Netflix Logo">
        </figure>
        <h2>Mobile Navigation</h2>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->

  <script src="./assets/js/script.js"></script>
</body>
</html>
